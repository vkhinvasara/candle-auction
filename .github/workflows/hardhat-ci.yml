name: Hardhat CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v1
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npx hardhat compile
      - name: Run tests
        run: npx hardhat test